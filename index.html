<html>
<head>
    <title>Dicoding HTML Training</title>
    <h1>This is Heading 1 </h1>
    <p></p>
</head>
<body>
    <!-- buat paragraph -->
    <p>Nama saya Jerry</p>

    <!-- buat link -->
    <a href="https://google.com">Klik disini untuk buka google</a>
    <!-- buat bold -->
    <p>Hari ini adalah hari <strong>Kamis</strong></p>
    <p>Hari ini adalah hari <b>Kamis</b></p>
<p>hari ini adalah hari <sub>Kamis </sub></p>
<p>hari ini adalah hari <sup>Kamis</sup></p>
<p>hari ini adalah hari <mark>Kamis</mark></p>
<p>Hari ini adalah hari kamis. <br>Besok jumat</p>
</body>
</html>
